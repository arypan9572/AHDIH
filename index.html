<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>anjelbert zone</title>
<link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family:'Inter',sans-serif;
}

canvas{position:absolute;inset:0;}

#grain{
  position:fixed;inset:0;
  pointer-events:none;
  background-image:repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 2px
  );
  opacity:0.15;
  animation:grainShift 0.15s infinite linear;
  z-index:10;
}

@keyframes grainShift{
  from{transform:translateY(0)}
  to{transform:translateY(2px)}
}

#vignette{
  position:fixed;inset:0;
  pointer-events:none;
  background:radial-gradient(circle at center,
    rgba(0,0,0,0) 40%,
    rgba(0,0,0,0.6) 100%);
  z-index:10;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>
<div id="grain"></div>
<div id="vignette"></div>

<script>
const fx=document.getElementById("fx");
const ctx=fx.getContext("2d");

let w,h,cx,cy;
function resize(){
  w=fx.width=innerWidth;
  h=fx.height=innerHeight;
  cx=w/2; cy=h/2;
}
addEventListener("resize",resize);
resize();

/* ===== BACKGROUND COLOR TOGGLE ===== */
let bgToggle=false;
setInterval(()=>{
  bgToggle=!bgToggle;
},60000); // every 1 minute

/* ===== MOUSE ===== */
let mouse={x:cx,y:cy};
addEventListener("mousemove",e=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
});

/* ===== TEXT MEMES (ONLY ANJELBERT) ===== */
const memes=[
  "anjelbert have dih",
  "anjelbert certified glitch",
  "anjelbert moment",
  "anjelbert core",
  "anjelbert energy",
  "only anjelbert",
  "anjelbert is loading",
  "anjelbert.exe",
  "anjelbert supreme",
  "anjelbert forever"
];

let memeIndex=0;
setInterval(()=>{
  memeIndex=(memeIndex+1)%memes.length;
},3000);

/* ===== TIME ===== */
let time=0;
let rotation=0;

/* ===== GLITCH DRAW ===== */
function drawGlitchText(text){
  const jitterX=(Math.random()-0.5)*8;
  const jitterY=(Math.random()-0.5)*8;

  // black base
  ctx.fillStyle="#000";
  ctx.fillText(text, jitterX, jitterY);

  // magenta
  ctx.fillStyle="#ff00ff";
  ctx.fillText(text, 4+jitterX, -3+jitterY);

  // cyan
  ctx.fillStyle="#00ffff";
  ctx.fillText(text, -4+jitterX, 3+jitterY);

  // white highlight
  ctx.fillStyle="#ffffff";
  ctx.fillText(text, 2+jitterX, 4+jitterY);
}

/* ===== LOOP ===== */
function loop(){
  time+=0.016;
  rotation+=0.01;

  /* BACKGROUND SWITCH */
  if(bgToggle){
    document.body.style.background="#c9b24a"; // amber beige
  }else{
    document.body.style.background="#000000"; // black
  }

  ctx.clearRect(0,0,w,h);

  /* CRT scanlines */
  ctx.fillStyle="rgba(0,0,0,0.25)";
  for(let y=0;y<h;y+=3){
    ctx.fillRect(0,y,w,1);
  }

  /* TEXT MORPH */
  const warpX=Math.sin(time*20)*10 + (Math.random()*4-2);
  const warpY=Math.cos(time*18)*10 + (Math.random()*4-2);
  const scale=1+Math.sin(time*6)*0.25;
  const rot=Math.sin(time*3)*0.4;

  ctx.save();
  ctx.translate(cx,cy);
  ctx.rotate(rot);
  ctx.scale(scale,scale);
  ctx.translate(warpX + (mouse.x-cx)/20, warpY + (mouse.y-cy)/20);

  ctx.font="64px Inter";
  ctx.textAlign="center";
  ctx.shadowBlur=25;

  drawGlitchText(memes[memeIndex]);

  ctx.restore();

  /* RANDOM FLASH */
  if(Math.random()<0.015){
    ctx.fillStyle="rgba(255,255,255,0.2)";
    ctx.fillRect(0,0,w,h);
  }

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
