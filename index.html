<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>anjelbert have dih</title>
<link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
<style>
:root{
  --g1:#ff00ff;
  --g2:#00ffff;
  --g3:#000000; /* black instead of orange */
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#c9b24a;
}

canvas{position:absolute;inset:0;}
#fx{mix-blend-mode:screen;filter:blur(1px) saturate(160%);}
#trail{mix-blend-mode:lighten;opacity:0.8;}

/* VHS overlays */
#vignette{
  position:fixed;inset:0;
  pointer-events:none;
  background:radial-gradient(circle at center,
    rgba(0,0,0,0) 40%,
    rgba(0,0,0,0.6) 100%);
  z-index:9;
}

#grain{
  position:fixed;inset:0;
  pointer-events:none;
  background-image:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity:0.15;
  animation:grainShift 0.15s infinite linear;
  z-index:9;
}

@keyframes grainShift{
  from{transform:translateY(0)}
  to{transform:translateY(2px)}
}
</style>
</head>

<body>
<canvas id="trail"></canvas>
<canvas id="fx"></canvas>
<div id="vignette"></div>
<div id="grain"></div>

<script>
/* ===== SETUP ===== */
const fx=document.getElementById("fx");
const trail=document.getElementById("trail");
const ctx=fx.getContext("2d");
const tctx=trail.getContext("2d");

let w,h,cx,cy;
function resize(){
  w=fx.width=trail.width=innerWidth;
  h=fx.height=trail.height=innerHeight;
  cx=w/2; cy=h/2;
}
addEventListener("resize",resize);
resize();

let time=0;
let rotation=0;
let mouseX=0, mouseY=0;

document.addEventListener("mousemove",e=>{
  mouseX=(e.clientX-cx)/20;
  mouseY=(e.clientY-cy)/20;
});

// ===== GLITCH BURST =====
let glitchBurst=false;
let glitchCount=0;
setInterval(()=>{ glitchBurst=true; glitchCount=0; },3500);

// ===== DONUT PARTICLES =====
const donut=[...Array(600)].map(()=>({
  a:Math.random()*Math.PI*2,
  r:90+Math.random()*120,
  s:1.2+Math.random()*1.5,
  h:Math.random()*360,
  l:Math.random()*Math.PI*2
}));

// ===== SPARKS TRAIL =====
const sparks=[];
document.addEventListener("mousemove",e=>{
  for(let i=0;i<3;i++){
    sparks.push({
      x:e.clientX, y:e.clientY,
      vx:(Math.random()-0.5)*4,
      vy:(Math.random()-0.5)*4,
      life:30,
      hue:Math.random()*360
    });
  }
});

function drawSparks(){
  sparks.forEach((s,i)=>{
    s.x+=s.vx;
    s.y+=s.vy;
    s.life--;
    ctx.fillStyle=`hsla(${s.hue},100%,60%,${s.life/30})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,2,0,Math.PI*2);
    ctx.fill();
    if(s.life<=0) sparks.splice(i,1);
  });
}

// ===== MEME CLICK EXPLOSIONS =====
const memes=[
 "bruh","skill issue","what da dog doin",
 "npc behavior","bro really said","ðŸ’€",
 "certified hood classic","ain't no way"
];

document.addEventListener("click",e=>{
  const m=document.createElement("div");
  m.textContent=memes[Math.floor(Math.random()*memes.length)];
  m.style.position="fixed";
  m.style.left=e.clientX+"px";
  m.style.top=e.clientY+"px";
  m.style.color=`hsl(${Math.random()*360},100%,50%)`;
  m.style.fontSize="24px";
  m.style.pointerEvents="none";
  document.body.appendChild(m);
  m.animate([
    {transform:"translateY(0)",opacity:1},
    {transform:"translateY(-80px)",opacity:0}
  ],{duration:800});
  setTimeout(()=>m.remove(),800);
});

// ===== GLITCH TEXT DRAW =====
function drawGlitchText(text){
  const jitterX=(Math.random()-0.5)*6;
  const jitterY=(Math.random()-0.5)*6;

  // BASE BLACK
  ctx.fillStyle="#000";
  ctx.fillText(text, jitterX, jitterY);

  // RGB split
  ctx.fillStyle="#ff00ff";
  ctx.fillText(text, 3+jitterX, -2+jitterY);
  ctx.fillStyle="#00ffff";
  ctx.fillText(text, -3+jitterX, 2+jitterY);
  ctx.fillStyle="#000"; // black instead of orange
  ctx.fillText(text, 1+jitterX, 3+jitterY);
}

function loop(){
  time+=0.016;
  rotation+=0.02;

  /* darker yellow background morph */
  const bgR=180+Math.sin(time*0.6)*30;
  const bgG=150+Math.cos(time*0.4)*20;
  const bgB=50+Math.sin(time*0.8)*20;
  document.body.style.background=`rgb(${bgR},${bgG},${bgB})`;

  tctx.fillStyle="rgba(200,180,80,0.12)";
  tctx.fillRect(0,0,w,h);
  ctx.clearRect(0,0,w,h);

  /* screen jitter */
  fx.style.transform=`translate(${Math.random()*3-1.5}px,${Math.random()*3-1.5}px)`;

  /* donut particles */
  donut.forEach(p=>{
    p.a+=0.02;
    let wave=Math.sin(time+p.l)*40;
    let morph=Math.cos(time*2+p.l)*30;
    let r=p.r+wave+morph;
    let x=Math.cos(p.a+rotation)*r;
    let y=Math.sin(p.a+rotation)*r;
    if(glitchBurst && Math.random()<0.4) return;
    ctx.fillStyle=`hsla(${p.h+time*60},100%,55%,0.7)`;
    ctx.beginPath();
    ctx.arc(cx+x,cy+y,p.s,0,Math.PI*2);
    ctx.fill();

    // RGB split glitch
    ctx.fillStyle="rgba(255,0,0,0.2)";
    ctx.fillRect(cx+x+2,cy+y,1,1);
    ctx.fillStyle="rgba(0,255,255,0.2)";
    ctx.fillRect(cx+x-2,cy+y,1,1);
  });

  /* glitch text morph + rotate */
  let visible=true;
  if(glitchBurst){
    visible=Math.random()>0.5;
    glitchCount++;
    if(glitchCount>10) glitchBurst=false;
  }
  if(visible){
    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(Math.sin(time*3)*0.4);
    ctx.scale(1+Math.sin(time*4)*0.25, 1+Math.cos(time*3)*0.25);
    ctx.font="64px Inter";
    ctx.textAlign="center";
    ctx.shadowBlur=30;
    drawGlitchText("anjelbert have dih");
    ctx.restore();
  }

  /* sparks trail */
  drawSparks();

  /* random flash glitch */
  if(Math.random()<0.02){
    ctx.fillStyle="rgba(255,255,255,0.25)";
    ctx.fillRect(0,0,w,h);
  }

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
